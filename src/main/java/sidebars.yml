sidebars_version: 1.1

## GENERAL GUIDELINES:
#
# INSTRUCTIONS
# Use numbers in order from 1 to n for SIDEBARS
# Aliases are alternative names a player can use to call the sidebar
# Header is what is displayed at the top of the sidebar
# Entries are the contents of the sidebar
#
# NOTES:
# - A line can have a maximum of 40 characters (If the line has more than 40 characters the line will be cut off at the end)
# - When there is a duplicate line in a sidebar, the plugin will add spaces to prevent duplicates from ruining the sidebar
# - Color codes are supported (Use &)
#
# Check the plugin wiki for placeholders and more!
# https://github.com/flintintoe/simpleSidebar/wiki
##

